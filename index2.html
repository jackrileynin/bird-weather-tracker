<!DOCTYPE html>
<html>

<head>
    <title>Bird Weather Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="flex items-center justify-center bg-cover bg-center h-screen" style="background-image: url('https://birdsite.my.canva.site/birding/images/7e1051dffd4b284803ac86113e0a2e00.jpg');">
    <div class="text-white">
        <h1 class="font-extrabold text-6xl">localBirdwatching</h1>
        <h2 class="h2">Let's go birding, what does the weather look like?</h2>
        <form class="weather-input">
            <input type="text" id="city-zipcode" placeholder="City or Zip Code">
            <button class="submit-weather border border-black text-black bg-white py-2 px-4 rounded">Submit</button>
        </form>

        <h2>Looking for that special bird?</h2>
        <form class="bird-input">
            <input type="text" id="bird-name" placeholder="Bird Species">
            <button class="submit-bird border border-black text-black bg-white py-2 px-4 rounded">Submit</button>
        </form>

        <button class="favorites border border-black text-black bg-white py-2 px-4 rounded">Go to Favorites</button>
    </div>

    <script src="assets/app.js"></script>
    <script src="assets/app2.js"></script>
</body>

</html>
